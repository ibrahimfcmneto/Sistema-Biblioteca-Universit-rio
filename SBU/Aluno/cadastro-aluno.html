<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aluno - Biblioteca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="logo">
    <img src="logo-puc.png" alt="Logo da Faculdade">
  </div>

  <div class="linha-colorida"></div>

  <div class="texto-principal">
    <h1>Cadastro de Aluno</h1>
    
  </div>

  <div class="cadastro-container">
    <form action="/cadastrar" method="post">
      
      <div class="grupo">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome..." required>
      </div>

      <div class="grupo">
        <label for="ra">RA:</label>
        <input type="text" id="ra" name="ra" placeholder="Digite seu RA..." required>
      </div>

      <div class="botoes">
        <button type="submit" class="btn1">Cadastrar</button>
      </div>
      
    </form>
  </div>

</body>
</html>
