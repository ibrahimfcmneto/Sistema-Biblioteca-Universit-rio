<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Bibliotecário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="logo-puc.png" alt="Logo">
    </div>

    <!-- Linha colorida -->
    <div class="linha-colorida"></div>

    <!-- Texto principal -->
    <div class="texto-principal">
        <h1>Área do Bibliotecário</h1>
        <p>Bem-vindo à sua área de trabalho! Aqui você pode cadastrar livros novos, consultar os livros emprestados e acompanhar a pontuação dos alunos.</p>
    </div>

    <!-- Botões -->
    <div class="botoes">
        <button class="btn1">Cadastrar Livro</button>
        <button class="btn2">Consultar Livros</button>
        <button class="btn3">Pontuação dos Alunos</button>
    </div>

</body>
</html>
